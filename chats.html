<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao Clone</title>
  </head>
  <body>
    <article class="status-bar-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </article>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="badge badge--point"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat_1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/474x/92/b1/be/92b1be62dba9bb2f5babb8a7cfe7c01f.jpg"
              class="user-component__avatar user-component__avatar--medium"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--bold">
                째려보는 곰
              </h4>
              <h6 class="user-component__subtitle">
                ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ짱웃
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:39</span>
            <div class="badge badge--number">1</div>
          </div>
        </div>
      </a>
      <a href="chat_2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/736x/e7/6d/8f/e76d8fbfc8fad4b55cc20a0b33d21e2f.jpg"
              class="user-component__avatar user-component__avatar--medium"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--bold">
                핸드폰 보는 곰
              </h4>
              <h6 class="user-component__subtitle">
                봤으면 답장좀 해라 ㅋㅋㅋㅋㅋㅋ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:21</span>
            <div class="badge badge--number">7</div>
          </div>
        </div>
      </a>
    </main>

    <article class="nav-wrapper">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge badge--number nav__notification--number"
                >8</span
              >
              <i class="fas fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="badge badge--point nav__notification--point"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </article>

    <div class="cover-screen cover-screen__no-mobile">
      <span id="no-mobile__text">Your screen is too big</span>
    </div>
    <div class="cover-screen cover-screen__no-landscape">
      <span id="no-landscape__text">Please use it in portrait mode.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5e169df0e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

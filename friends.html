<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <article class="status-bar-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </article>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="badge badge--point"></span>
        </span>
      </div>
    </header>

    <div class="friends-display-link-wrapper">
      <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
    </div>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/236x/b3/db/af/b3dbaf638d728ada82eed67f555a3daa--we-bare-bears-cartoons.jpg"
            class="user-component__avatar user-component__avatar--medium"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--bold">
              한 마리의 사나운 곰
            </h4>
            <!--<h6 class="user-component__subtitle">theis is text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/2597/4920/products/wbbhoiyhgrpb_1_1024x1024.jpg?v=1583952339"
              class="user-component__avatar user-component__avatar--small"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">우리는 곰</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span> <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <article class="nav-wrapper">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge nav__notification nav__notification--number"
                >8</span
              >
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span
                class="badge badge--point nav__notification nav__notification--point"
              ></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </article>

    <script
      src="https://kit.fontawesome.com/5e169df0e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

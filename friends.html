<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <article class="status-bar-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </article>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class="friends-display-link-wrapper">
      <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Mames Display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img src="#" class="user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">ÇÑ ¸¶¸®ÀÇ °õ</h4>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <article class="nav-wrapper">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <span class="nav__notification nav__notification--number">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="#">
              <span class="nav__notification nav__notification--point"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
    </article>

    <script
      src="https://kit.fontawesome.com/5e169df0e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 째려보는 곰 - Kakao Clone</title>
  </head>
  <body class="chat-screen">
    <article class="status-bar-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </article>

    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fas fa-angle-left fa-3x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">째려보는 곰</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">
        Monday, August 24, 2020
      </div>

      <div class="message-row">
        <img
          src="https://i.pinimg.com/474x/92/b1/be/92b1be62dba9bb2f5babb8a7cfe7c01f.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">째려보는 곰</span>
          <div class="message__info">
            <span class="message__bubble">오빠, 뭐 잘못한거 없어?</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/5e169df0e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

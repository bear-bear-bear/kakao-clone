<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="device-container">
    <header class="device-header">
      <div class="exit-button">X</div>
      <h3 class="application-title">Playlist</h3>
    </header>
    <main class="device-main">
      <section class="current-playlist-information">
        <article class="current-playlist-cover-image-box">
          <img
            src="#none"
            class="current-playlist-cover-image"
            alt="앨범 커버 이미지"
          />
        </article>
        <article class="current-playlist-title">
          <h2>Random Love</h4>
          <h5>by Divay kapoor</h5>
        </article>
      </section>
      <section class="user-interface-button-list">
          <div class="play-button">▷ Play</div>
          <div class="like-button">♡</div>
          <div class="bookmark-button">+</div>
      </section>
      <section class="current-music-list">
          <article class="music-information-summary-box">
              <div class="music-cover-image"></div>
              <div class="music-title-box">
                  <div class="music-name">Matargasti</div>
                  <div class="music-singer">Mohit Chauhan</div>
              </div>
          </article>
          <article class="music-information-summary-box">
              <div class="music-cover-image"></div>
              <div class="music-title-box">
                  <div class="music-name">Attitude</div>
                  <div class="music-singer">Lewis OfMan · Attitude</div>
              </div>
          </article>
          <article class="music-information-summary-box">
              <div class="music-cover-image"></div>
              <div class="music-title-box">
                  <div class="music-name">Try Everthing</div>
                  <div class="music-singer">Shakira · Zootopia</div>
              </div>
          </article>
          <article class="music-information-summary-box">
              <div class="music-cover-image"></div>
              <div class="music-title-box">
                  <div class="music-name">Sunflower</div>
                  <div class="music-singer">Joseph Vincent · Sunflower</div>
              </div>
          </article>
      </section>
    </main>
  </body>
</html>
